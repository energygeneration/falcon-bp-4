<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container form-width mt-5 mb-5">
        <form class="row g-3 needs-validation" novalidate>
            <p class="text-center mt-4 text-primary fs-1">POSTULEZ MAINTENANT !</p>
            <hr>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="..." value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="..." value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Genre</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Veuillez selectionner</option>
                    <option>Homme</option>
                    <option>Femme</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">confirmez votre email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom01" class="form-label">Numéro Whatsapp (avec indicatif pays)
                    ex : +XXX 123 456</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="..." value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Pays</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Veuillez selectionner</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Niveau d'étude </label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Veuillez selectionner</option>
                    <option>Aucun diplome superieur</option>
                    <option>Bac</option>
                    <option>Bac+2</option>
                    <option>Bac+3</option>
                    <option>Bac+4/5</option>
                    <option>Doctorat</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Thématique choisie </label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Veuillez selectionner</option>
                    <option>Energie</option>
                    <option>Agri-busness</option>
                    <option>Santé et bien etre</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">Campus préféré</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Veuillez selectionner</option>
                    <option>Campus Francophone-Lomé </option>
                    <option>Campus Anglophone-Accra</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-12 mb-4">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>

</body>

</html>
