<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>A propos | Energy Generation</title>
  </head>

  <body>
    <!--hero place-->
    <div class="container-fluid">
      <img
        src="./image/space/hero3.svg"
        class="img-fluid pb-5 h-75"
        alt="..."
      />
    </div>

    <!--second section-->
    <div class="container p-5">
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="./image/slids/slid_1.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="./image/slids/slid_2.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="./image/slids/slid_3.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container-fluid bg-primary pt-3 pb-4 ps-0 pe-0">
      <div
        class="container-fluid px-5 py-4 bg-white justify-content-center"

          <a href="#" class="icon-link">
            <img

            />
          </a>

          <a href="#" class="icon-link">
            <img
              src="./image/sponsor_logo/EG_refont_navbar/Logo ambassade de France 1.png"
              alt=""

          <a href="#" class="icon-link">

          </a>

          <a href="#" class="icon-link">

              src="./image/sponsor_logo/EG_refont_navbar/edf-fondation-groupe_logo_400x156 1.png"

            />
          </a>
          <a href="#" class="icon-link">
